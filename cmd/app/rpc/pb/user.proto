syntax = "proto3";

package pb;

option go_package="./pg";

message LoginReq {
  string  authType = 1;
  string authKey = 2;
  string  password = 3;
}
message LoginResp {
  string accessToken = 1;
  int64  accessExpire = 2;
  int64  refreshAfter = 3;
}

service CatService{
  rpc login(LoginReq) returns(LoginResp);
}
